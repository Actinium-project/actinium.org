<html>
<head>
  <title>jQuery countTo Example</title>

  <style type="text/css">
    body {
      font-family: Arial;
      padding: 25px;
    }
    .example {
      position: relative;
      padding: 25px;
      margin: 25px 0;
      line-height: 1em;
      background-color: #eee;
    }
    .example h2 {
      margin-right: 100px;
    }
    .example p {
      position: absolute;
      right: 25px;
      top: 25px;
      font-size: 20px;
    }
    .red {
      color: #c00;
    }
  </style>
</head>

<body>
  <h1>jQuery countTo Example</h1>
  <p>
    This is a simple example of the
    <a href="https://github.com/mhuggins/jquery-countTo">jQuery countTo plugin</a>
    created by <a href="http://www.matthuggins.com">Matt Huggins</a>.  Refer to
    the full documentation for more usage information.
  </p>

  <div class="example">
    <span class="timer" id="price"></span>
  </div>

  <div class="example">
    <span class="timer" id="fiatprice"></span>
  </div>

  <div class="example">
    <span class="timer" id="marketcap"></span>
  </div>

  <div class="example">
    <span class="timer" id="supply"></span>
  </div>

  <div class="example">
    <span class="timer" id="hashrate"></span>
  </div>




  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/plugins/jquery.countTo.js"></script>



  <script type="text/javascript">

  $(function() {
    $.getJSON('https://actinium.org:3000/v1/acm/price', function(price) {

  $( "#price" ).attr( "data-to", price.price*100000000 );
  $( "#volume" ).attr( "data-to", price.volume );

  $('#price').countTo({
    from: 0,
    to: price.price*100000000,
    speed: 3000,
    refreshInterval: 80,
    formatter: function (value, options) {
      return value.toFixed(options.decimals);
    },
    onUpdate: function (value) {
      console.debug(this);
    },
    onComplete: function (value) {
      console.debug(this);
    }
  });

  })
  });

  $(function() {
    $.getJSON('https://actinium.org:3000/v1/acm/fiatprice', function(fiatprice) {

  $( "#fiatprice" ).attr( "data-to", fiatprice.USD );

  $('#fiatprice').countTo({
    from: 0,
    to: fiatprice.USD ,
    speed: 3000,
    refreshInterval: 80,
    decimals: 2,
    formatter: function (value, options) {
      return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
    },
    onUpdate: function (value) {
      console.debug(this);
    },
    onComplete: function (value) {
      console.debug(this);
    }
  });

  })
  });

  $(function() {
    $.getJSON('https://actinium.org:3000/v1/acm/marketcap', function(marketcap) {

  $( "#marketcap" ).attr( "data-to", marketcap.USD );

  $('#marketcap').countTo({
    from: 0,
    to: marketcap.USD,
    speed: 3000,
    refreshInterval: 80,
    decimals: 0,
    formatter: function (value, options) {
      return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
    },
    onUpdate: function (value) {
      console.debug(this);
    },
    onComplete: function (value) {
      console.debug(this);
    }
  });

  })
  });

  $(function() {
  	$.getJSON('https://actinium.org:3000/v1/acm/supply', function(supply) {

  $( "#supply" ).attr( "data-to", supply.total );

  $('#supply').countTo({
    from: 0,
    to: supply.total,
    speed: 3000,
    refreshInterval: 80,
    decimals: 0,
    formatter: function (value, options) {
      return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
    },
    onUpdate: function (value) {
      console.debug(this);
    },
    onComplete: function (value) {
      console.debug(this);
    }
  });


  })
  });

  $(function() {
  $.getJSON('https://actinium.org:3000/v1/acm/hashrate', function(hashrate) {

  $( "#hashrate" ).attr( "data-to", hashrate.gh );

  $('#hashrate').countTo({
    from: 0,
    to: hashrate.gh,
    speed: 3000,
    refreshInterval: 80,
    decimals: 0,
    formatter: function (value, options) {
      return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
    },
    onUpdate: function (value) {
      console.debug(this);
    },
    onComplete: function (value) {
      console.debug(this);
    }
  });

  })
  });
</script>
</body>
</html>
